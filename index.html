<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文化祭案内アプリ</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .destination-list button {
      display: block;
      width: 100%;
      text-align: left;
      margin: 5px 0;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 起動画面 -->
  <div class="section active" id="start-screen">
    <h1>〇〇高校 文化祭ナビ</h1>
    <button class="btn" onclick="showQrScanner()">出発地点QRを読み取る</button>
    <p>※カメラの許可をしてください</p>
  </div>

  <!-- QR読み取り -->
  <div class="section" id="qr-scanner-screen">
    <h2>QRコードをスキャンしてください</h2>
    <div id="reader" style="width: 300px;"></div>
  </div>

  <!-- 目的地選択 -->
  <div class="section" id="destination-screen">
    <h2>目的地を選択してください</h2>
    <div class="destination-list">
      <button onclick="selectDestination('3-4', 45, 'cp03')">3-4 →</button>
      <button onclick="selectDestination('2-2', 120, 'cp07')">2-2 →</button>
      <button onclick="selectDestination('野外ステージ', 200, 'cp10')">野外ステージ →</button>
    </div>
  </div>

  <script>
    let cpId = "";
    let dir = 0;

    function showQrScanner() {
      document.getElementById("start-screen").classList.remove("active");
      document.getElementById("qr-scanner-screen").classList.add("active");

      const qrScanner = new Html5Qrcode("reader");

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          // 例: "cp03,120"
          const [id, angle] = qrCodeMessage.split(",");
          cpId = id;
          dir = parseFloat(angle);

          qrScanner.stop().then(() => {
            document.getElementById("qr-scanner-screen").classList.remove("active");
            document.getElementById("destination-screen").classList.add("active");
          });
        },
        errorMessage => {
          // console.log("QR読み取りエラー:", errorMessage);
        }
      );
    }

    function selectDestination(destinationName, targetAngle, nextCpId) {
      alert(
        `出発: ${cpId}（${dir}°）\n目的地: ${destinationName}\n方角: ${targetAngle}°\n次のCP: ${nextCpId}`
      );
      // ↓次は案内確認画面へつなげる
    }
  </script>

</body>
</html>
