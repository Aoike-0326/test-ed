<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>〇〇高校ナビゲーション</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    button {
      padding: 1em 2em;
      font-size: 1em;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5em;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .floor-buttons {
      margin-bottom: 1em;
    }

    .floor-buttons button {
      margin: 0.3em;
      padding: 0.7em 1.5em;
      font-size: 1em;
    }

    .destination-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .destination-buttons button {
      margin: 0.3em 0;
      padding: 0.7em 1.5em;
      font-size: 1em;
      width: 80%;
      text-align: left;
    }

    .confirm-box {
      background: white;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 起動画面 -->
    <div class="screen active" id="startScreen">
      <h1>〇〇高校<br>ナビゲーションシステム</h1>
      <button onclick="showDestinationScreen()">案内を開始する</button>
      <p style="margin-top: 1em; font-size: 0.9em; color: gray;">※ モーションと方向の許可をお願いします</p>
    </div>

    <!-- 目的地選択画面 -->
    <div class="screen" id="destinationScreen">
      <h1>目的地を選択してください</h1>
      <div class="floor-buttons">
        <button onclick="showDestinations('1F')">1F</button>
        <button onclick="showDestinations('2F')">2F</button>
        <button onclick="showDestinations('3F')">3F</button>
        <button onclick="showDestinations('all')">一覧</button>
      </div>
      <div class="destination-buttons" id="destinationList"></div>
    </div>

    <!-- 案内確認画面 -->
    <div class="screen" id="confirmScreen">
      <h1>案内の確認</h1>
      <div class="confirm-box">
        <p id="confirmText">CP01 → ???</p>
        <button onclick="startNavigation()">スタート</button>
        <button onclick="goBackToDestinations()">＜戻る</button>
      </div>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const destinationScreen = document.getElementById('destinationScreen');
    const confirmScreen = document.getElementById('confirmScreen');
    const destinationList = document.getElementById('destinationList');
    const confirmText = document.getElementById('confirmText');

    let selectedDestination = '';

    function showDestinationScreen() {
      startScreen.classList.remove('active');
      destinationScreen.classList.add('active');
    }

    function showConfirmScreen(destinationName) {
      selectedDestination = destinationName;
      destinationScreen.classList.remove('active');
      confirmScreen.classList.add('active');
      confirmText.textContent = `CP01 → ${destinationName}`;
    }

    function goBackToDestinations() {
      confirmScreen.classList.remove('active');
      destinationScreen.classList.add('active');
    }

    function startNavigation() {
      alert(`「${selectedDestination}」への案内を開始します！（ここでナビ画面に遷移予定）`);
      // ここでナビゲーション画面に遷移する処理を書く予定
    }

    const destinations = {
    　'1F': ['1-1 タイトル', '1-2 タイトル', '1-3 タイトル','1-4 タイトル','1-5 タイトル','1-6 タイトル','野外ステージ・模擬店','保健室'],
      '2F': ['2-1 タイトル', '2-2 タイトル','2-3 タイトル','2-4 タイトル','2-5 タイトル','2-6 タイトル','生物室','科学室','物理室','吹奏楽'],
      '3F': ['3-1 タイトル', '3-2 タイトル','2-3 タイトル','2-4 タイトル','2-5 タイトル','2-6 タイトル','音楽室','家庭科室'],
    };

    function showDestinations(floor) {
      destinationList.innerHTML = '';
      let list = [];
      if (floor === 'all') {
        Object.values(destinations).forEach(arr => list.push(...arr));
      } else {
        list = destinations[floor] || [];
      }
      list.forEach(name => {
        const btn = document.createElement('button');
        btn.textContent = name + ' →';
        btn.onclick = () => showConfirmScreen(name);
        destinationList.appendChild(btn);
      });
    }
  </script>
</body>
</html>
